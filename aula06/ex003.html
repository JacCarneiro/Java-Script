<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(53, 53, 167);
            color: white;
            font: normal 20pt Arial;
        }

        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro programa em JS</h1>
    <p>Estou aprendendo java script</p>
    <script>
        /*
            Conversões de String para Número
            Number.parseInt(n) ou parseInt(n): converte para número inteiro
            Number.parseFloat(n) ou parseFloat(n) : converte para real

            Conversões de Número para String
            String(n) ou n.toString(): converte em string
            
        */
        var n1 = Number.parseInt(window.prompt('Digite um número')) //sempre retorna uma string
        var n2 = Number.parseInt(window.prompt('Digite outro número')) //sempre retorna uma string
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
    </script>
</body>
</html>
