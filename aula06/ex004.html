<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        /*
        template string: usado para facilitar as concatemações `${s}`
        s.length: retorna a quantidade de caracteres de uma string
        s.toUpperCase(): faz tudo ficar MAIUSCULO
        s.toLowerCase(): faz tudo ficar minusculo

        variável.toFixed(2): faz a inclusão de 0 a direita
        variável.toFixed(2).replace('.',','): faz a troca do separador decimal . pela ,
        variável.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})
        */
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. </br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()} </br>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()} </br>`)
    </script>
</body>
</html>
